<ion-header>
  <ion-navbar color="danger">
    <ion-title>
     Lab Assignment 7
    
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>

        

        <ion-item>
                
            <ion-label floating>Destination</ion-label>
            <ion-input type="text" [(ngModel)]="Destination"></ion-input>
        </ion-item>

        <ion-item>
                <ion-label floating>URL</ion-label>
                <ion-input type="url" [(ngModel)]="url"></ion-input>
                
              </ion-item>
    </ion-list>
    <button ion-button block clear (click)="openWebpage(url)">Open Webpage</button>
    <button ion-button full (click)="calculateAndDisplayRoute()">Get Direction</button>

    <div id="map"></div>

    
        
          
        

</ion-content>
