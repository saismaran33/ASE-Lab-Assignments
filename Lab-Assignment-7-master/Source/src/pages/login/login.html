<ion-header>
  <ion-navbar>
    <ion-title>
      Lab Assignment 7
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" #username></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" #password></ion-input>
      </ion-item>
    
    </ion-list>
    
    <div id="topButtons">
      <button ion-button (click)="signin()" item-left>Sign In</button>

      <button ion-button (click)="registers()" item-left>Register</button>
    </div>
</ion-content>
